<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleTeste.css">
</head>
<body>

    <div class="apresentacaoCarros" id="carrosApr">
        <h1 class="nomeCarro">Ferrari Roma</h1>

        <ul class="slider" id="modelosCarros">
            <li>
                <input type="radio" id="slide1" name="slide" checked>
                <label for="slide1"></label>
                <img src="images/Modelos dos carros/Carros/Ferrari/Roma/RomaFrente.jpg"/>
            </li>
            <li>
                <input type="radio" id="slide2" name="slide">
                <label for="slide2"></label>
                <img src="images/Modelos dos carros/Carros/Ferrari/Roma/RomaLado.jpg" class="modelosCarros"/>
            </li>
            <li>
                <input type="radio" id="slide3" name="slide">
                <label for="slide3"></label>
                <img src="images/Modelos dos carros/Carros/Ferrari/Roma/RomaTras.jpg" class="modelosCarros"/>
            </li>
        </ul>
        <div class="especificacoes">
            <p class="especificacao1">Disposição dos cilindros :	Motor em V
            </p>
            <p class="especificacao2">Modificação do motor :	3.9 V8(620 Cv) DCT</p>
            <p class="especificacao3">Número de cilindros :	8 cilindros</p>
        </div>
        <a href="" id="valorCarro">
            <h2 class="valorCarro">R$ 50.000,00</h2>
        </a>
    </div>

    
</body>
</html>
